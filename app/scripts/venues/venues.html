<ion-view view-title="Venues">
	<ion-content class="has-header expanded">
		<ion-refresher
			pulling-text="Pull to refresh..."
			on-refresh="vm.doRefresh()">
		</ion-refresher>

		<ion-list class="animate-fade-slide-in-right">
			<ion-item
				class="item-thumbnail-left item-text-wrap ink"
				ng-repeat="venue in vm.venues" ng-click="vm.navigate(venue.id)">
				<img ng-src="{{venue.thumb}}">
				<h2>{{venue.name}} - {{venue.id}}</h2>
				<p>{{venue.description | limitTo: 40}}{{venue.description.length > 40 ? '...' : ''}}</p>
			</ion-item>
		</ion-list>

	</ion-content>
</ion-view>
