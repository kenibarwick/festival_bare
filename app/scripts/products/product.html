<ion-view view-title="Venues">
	<ion-content class="has-header expanded">

		<ion-slide-box>
			<ion-slide ng-repeat="pic in vm.pictures">
				<div class="box blue"><img class="block" ng-src="{{pic}}"/></div>
			</ion-slide>
		</ion-slide-box>

		<div class="mid-bar dark-bg z1 padding">
			<h3>{{vm.name}}</h3>
			<p>{{vm.product.type}}</p>
		</div>

		<div class="content-inner">
			<p>{{vm.description}}</p>
		</div>
	</ion-content>
</ion-view>
