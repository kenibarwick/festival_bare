<ion-view view-title="Artist" >
	<ion-content class="has-header expanded">
		<img class="block" ng-src="{{vm.article.picture}}" />
		<div class="mid-bar dark-bg z1 padding">
			<div class="row">
				<div class="col col-75"><h3>{{vm.article.name}}</h3><br>{{vm.article.type}}</div>
				<div><button class="button button-icon button-clear ion-heart" menu-toggle="right"></button></div>
			</div>
		</div>
		<div class="content-inner">
			<p>{{vm.article.description}}</p>
		</div>
	</ion-content>
		<a class="button button-fab button-fab-bottom-right button-balanced" href="share">
		<i class="icon ion-share" style="vertical-align: middle;"></i>
	</a>
</ion-view>
