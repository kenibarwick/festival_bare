<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar
			class="bar-assertive-900"
			ng-class="{ expanded: vm.isExpanded }"
			align-title="left">
			<ion-nav-back-button class="no-text"></ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="dark-bg expanded">
			<span class="avatar" style="background: url('images/avatar.png'); background-size: cover;"></span>
			<h2>Menu</h2>
		</ion-header-bar>
		<ion-content class="stable-bg has-expanded-header">
			<ion-list>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/home">
					<i class="icon ion-ios-home"></i>
					Home
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/map">
					<i class="icon ion-pinpoint"></i>
					Location
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#" ng-click="vm.getDirections()">
					<i class="icon ion-compass"></i>
					Get directions
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#" ng-click="vm.sendEmail()">
					<i class="icon ion-ios-email"></i>
					Feedback
				</ion-item>
				<ion-item nav-clear menu-close class="item-icon-left" href="#" ng-click="vm.openFacebookPage()">
					<i class="icon ion-social-facebook"></i>
					Facebook
				</ion-item>				
				<ion-item nav-clear menu-close class="item-icon-left" href="#/app/about">
					<i class="icon ion-ios-people"></i>
					About
				</ion-item>				
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
